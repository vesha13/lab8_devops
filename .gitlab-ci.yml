stages:
  - build
  - upload
#  - deploy

build_job:
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        - app/*
        - app/**/*
  script:
    - cd app
    - pylint -d C0301 app.py
    - docker build -t app:$CI_COMMIT_SHORT_SHA .


upload_job:
  stage: upload
  script:
   - kind load docker-image myapp:${CI_COMMIT_SHORT_SHA}


